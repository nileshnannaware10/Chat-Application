<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jarvis-Bot</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <img src="avtar.jpg" alt="Avatar" class="avatar">
    <h1>Jarvis-Bot</h1>
    <div class="chat-box">
      <div id="output">Your command will appear here...</div>
      <button id="start-btn">
        <i class="fas fa-microphone"></i>
      </button>
      <button id="clear-btn" title="Clear Chat">
        <i class="fas fa-trash"></i>
      </button>
      <button id="theme-btn" title="Toggle Theme">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </div>
  <footer>
    &copy; Nilesh Nannaware. All rights reserved.
  </footer>
  <script src="script.js"></script>
</body>
</html>
